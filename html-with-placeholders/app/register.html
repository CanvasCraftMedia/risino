<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Risino</title>
        <link rel="icon" href="https://placehold.it/35x35" type="image/x-icon">
        
        <!-- build:css css/app.min.css -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/animation/css/animate.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/custom.css">
        <!-- endbuild -->

    </head>
    <body>
        <section class="account-form">
            <div class="row no-margin">
                <div class="col-md-4 side-padding">
                    <div class="form-side-block">
                        <img src="https://placehold.it/475x700" alt="casino">
                    </div>
                </div>
                <div class=" offset-md-1 col-md-6">
                    <div class="less-margin">
                        <div class="form-heading text-center">
                            <h1 class="form-main-heading purple">GET STARTED</h1>
                            <p class="info-text">Open Account Absolutely free</p>
                        </div>
                        <form class="text-center needs-validation" novalidate="">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group text-left">
                                        <label for="name" class="form-label">Name*</label>
                                        <input type="text" class="form-control input-area" id="name" autocomplete="off" required>
                                        <div class="invalid-feedback text-left">
                                            Name is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group add-space text-left">
                                        <label for="email" class="form-label">Email*</label>
                                        <input type="email" class="form-control input-area" id="email" autocomplete="off" required>
                                        <div class="invalid-feedback text-left">
                                            Valid Email is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group add-space text-left">
                                        <label for="password" class="form-label">Password*</label>
                                        <input type="password" class="form-control input-area" id="password" autocomplete="off" required>
                                        <div class="invalid-feedback text-left">
                                            Valid Password is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class=" add-space btn btn-blue submit-btn">Create Account</button>
                            <p class="info-text">Already have an Account? <a href="login.html">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- build:js js/app.min.js -->
        <script src="lib/bootstrap/js/jquery.min.js"></script>
        <script src="lib/bootstrap/js/popper.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/font-awesome/js/font-awesome.js"></script>
        <script src="lib/validation/validate.js"></script>
        <script src="js/custom.js"></script>
        <!-- endbuild -->

    </body>
</html>
