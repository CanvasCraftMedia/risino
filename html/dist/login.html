<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Risino</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        <link rel="stylesheet" href="css/app.min.css">

    </head>
    <body>
        <section class="account-form">
            <div class="row no-margin">
                <div class="col-md-4 side-padding">
                    <div class="form-side-block">
                        <img src="img/photo-1561034645-e6f28dfddd2c.jpg" alt="casino">
                    </div>
                </div>
                <div class=" offset-md-1 col-md-6">
                    <div class="main-form">
                        <div class="form-heading text-center">
                            <h1 class="form-main-heading purple">Member Login</h1>
                            <p class="info-text">Great to have you back!</p>
                        </div>
                        <form class="text-center needs-validation" novalidate="">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group field text-left">
                                        <label for="email" class="form-label">Email*</label>
                                        <input type="email" class="form-control input-area" id="email" autocomplete="off" required>
                                        <div class="invalid-feedback text-left">
                                            Email is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row add-space">
                                <div class="col-md-12">
                                    <div class="form-group field text-left">
                                        <label for="password" class="form-label">Password*</label>
                                        <input type="password" class="form-control input-area" id="password" autocomplete="off" required>
                                        <div class="invalid-feedback text-left">
                                            Password is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check remember-me field text-left">
                                        <input type="checkbox" class="form-check-input" id="rememberMe" required>
                                        <label class="form-check-label" for="rememberMe" >Remember Me</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="text-right">
                                        <a href="forgot-password.html">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-blue submit-btn">Login</button>
                            <p class="info-text">Don't have an account? <a href="register.html"> Register Now</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/app.min.js"></script>
        
    </body>
</html>
